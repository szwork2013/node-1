<!DOCTYPE html>
<html ng-init="include = $state.current.data.includes">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CorpNet</title>

    <link href="dist/app.css" rel="stylesheet">
</head>


<body class="pace-done" ng-class="!include && 'gray-bg'" id="page-top">
<div id="wrapper">
    <div ng-if="include" ng-include="'views/common/left-sidebar.html'"></div>
    <div ng-attr-id="{{include && 'page-wrapper'}}" ng-class="include && 'gray-bg'">
        <div ng-if="include" ng-include="'views/common/header.html'"></div>

        <div ui-view></div>

        <div ng-if="include" ng-include="'views/common/chat.html'"></div>
        <div ng-if="include" ng-include="'views/common/footer.html'"></div>
    </div>
    <div ng-if="include" ng-include="'views/common/right-sidebar.html'"></div>
</div>
<!-- End wrapper-->
<script src="dist/vendor.js"></script>
<script src="dist/app.js"></script>
<script src="/socket.io/socket.io.js"></script>

<script type="text/javascript">
    'use strict';

    try {
        angular.element(document).ready(function() {
            angular.bootstrap(document, ['corpnet']);
        });
    } catch (e) {
        console.error(e.message);
    }
</script>
</body>
</html>
