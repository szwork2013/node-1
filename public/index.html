<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FeedMe</title>

    <link href="dist/app.css" rel="stylesheet">
</head>


<body ng-controller="main.controller as main" class="{{$state.current.data.specialClass}}" landing-scrollspy id="page-top">

<div ui-view></div>

<script src="dist/vendor.js"></script>
<script src="dist/app.js"></script>

<script type="text/javascript">
    'use strict';

    try {
        angular.element(document).ready(function() {
            angular.bootstrap(document, ['feedme']);
        });
    } catch (e) {
        console.error(e.message);
    }
</script>
</body>
</html>
