<div class="middle-box text-center loginscreen  animated fadeInDown" ng-init="ns='login'">
    <div>
        <div>
            <h1 class="logo-name">CN+</h1>
        </div>
        <h3>{{ (ns+'.welcome') | translate }}</h3>
        <p>{{ (ns+'.description') | translate }}
        </p>
        <p>{{ (ns+'.login') | translate }}</p>
        <form class="m-t" role="form" action="login.html#">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="{{ (ns+'.username') | translate }}" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="{{ (ns+'.password') | translate }}" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">
                {{ (ns+'.submit') | translate }}
            </button>

            <p class="text-muted text-center"><small>{{ (ns+'.question') | translate }}</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register">
                {{ (ns+'.register') | translate }}
            </a>
        </form>
        <p class="m-t"> <small>CorpNet &copy; 2014-2015</small> </p>
    </div>
</div>
