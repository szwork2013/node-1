<div    ng-controller="login.controller" ng-init="ns='login'"
        class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">CN+</h1>
        </div>
        <h3>{{ (ns+'.welcome') | translate }}</h3>
        <p>{{ (ns+'.description') | translate }}
        </p>
        <p>{{ (ns+'.login') | translate }}</p>
        <form class="m-t" role="form" novalidate>
            <div class="form-group">
                <input  ng-model="userLogin.username" required
                        type="text" class="form-control" placeholder="{{ (ns+'.username') | translate }}">
            </div>
            <div class="form-group">
                <input  ng-model="userLogin.password" required
                        type="password" class="form-control" placeholder="{{ (ns+'.password') | translate }}">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" ng-click="login(userLogin)">
                {{ (ns+'.submit') | translate }}
            </button>

            <p class="text-muted text-center"><small>{{ (ns+'.question') | translate }}</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register">
                {{ (ns+'.register') | translate }}
            </a>
        </form>
        <p class="m-t"> <small>CorpNet &copy; 2014-2015</small> </p>
    </div>
</div>
